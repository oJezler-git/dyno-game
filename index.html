<!DOCTYPE html>
<html>
  <head>
    <title>dino game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      #gameContainer {
        position: relative;
      }
      canvas {
        border: 1px solid #000;
        background-color: white;
      }
      #highScores {
        position: absolute;
        right: -200px;
        top: 0;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 180px;
      }
      #controls {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="800" height="300"></canvas>
      <div id="highScores">
        <h3>High Scores</h3>
        <ol id="scoresList"></ol>
      </div>
    </div>
    <div id="controls">SPACE to jump, S to duck | M to mute sound</div>
    <script>
      let isGodMode = false;
      godmode = () => {
        isGodMode = !isGodMode;
        checkCollision = isGodMode ? () => false : originalCheckCollision;
        console.log(`Balls Mode ${isGodMode ? "enabled" : "disabled"}`);
      };

      const originalCheckCollision = checkCollision;

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // game constants
      const GROUND_HEIGHT = 250;
      const JUMP_FORCE = -10;
      const GRAVITY = 0.3;
      const INITIAL_SPEED = 5;
      let gameSpeed = INITIAL_SPEED;

      //  state
      let highScores = JSON.parse(localStorage.getItem("dinoHighScores")) || [];
      let isMuted = false;
      let groundX = 0; // we will track the ground position as it scrolls past
      let clouds = [];

      // button animate
      let restartButtonFrame = 0;
      let restartButtonFrameCount = 0;
      const RESTART_ANIMATION_SPEED = 5;

      const dinoSprite = new Image();
      dinoSprite.src = "sprites.png";

      const GROUND_SPRITE = {
        x: 2,
        y: 54,
        width: 1200,
        height: 12,
      };

      const CLOUD_SPRITE = {
        x: 86,
        y: 2,
        width: 46,
        height: 13,
      };

      const HI_SPRITE = {
        H: { x: 755, y: 2, width: 9, height: 11 },
        I: { x: 766, y: 2, width: 8, height: 11 },
      };

      const NUMBER_SPRITES = {
        0: { x: 655, y: 2, width: 9, height: 11 },
        1: { x: 666, y: 2, width: 8, height: 11 },
        2: { x: 675, y: 2, width: 9, height: 11 },
        3: { x: 685, y: 2, width: 9, height: 11 },
        4: { x: 695, y: 2, width: 9, height: 11 },
        5: { x: 705, y: 2, width: 9, height: 11 },
        6: { x: 715, y: 2, width: 9, height: 11 },
        7: { x: 725, y: 2, width: 9, height: 11 },
        8: { x: 735, y: 2, width: 9, height: 11 },
        9: { x: 745, y: 2, width: 9, height: 11 },
      };

      const RESTART_BUTTON_SPRITE = {
        x: 2,
        y: 71,
        width: 34,
        height: 30,
        totalFrames: 8,
      };

      const GAME_OVER_SPRITE = {
        x: 655,
        y: 15,
        width: 191,
        height: 11,
      };

      const CACTUS_SPRITES = {
        SMALL: [
          { x: 229, y: 3, width: 15, height: 33 }, // Small cactus 1
          { x: 246, y: 3, width: 15, height: 33 }, // Small cactus 2
          { x: 263, y: 3, width: 15, height: 33 }, // Small cactus 3
          { x: 280, y: 3, width: 15, height: 33 }, // Small cactus 4
          { x: 297, y: 3, width: 15, height: 33 }, // Small cactus 5
          { x: 314, y: 3, width: 15, height: 33 }, // Small cactus 6
        ],
        LARGE: [
          { x: 332, y: 3, width: 23, height: 48 }, // Large cactus 1
          { x: 358, y: 3, width: 23, height: 48 }, // Large cactus 2
          { x: 383, y: 3, width: 23, height: 48 }, // Large cactus 3
          { x: 408, y: 3, width: 23, height: 48 }, // Large cactus 4
          { x: 432, y: 3, width: 49, height: 48 }, // Large cactus 5
        ],
      };

      const dinoSprites = {
        run: [
          { x: 0, width: 40 },
          { x: 40, width: 40 },
        ],
        jump: [{ x: 80, width: 40 }],
      };

      const BIRD_SPRITE = {
        frames: [
          { x: 128, y: 4, width: 42, height: 26 }, // wing up
          { x: 136, y: 4, width: 42, height: 30 }, // wing down
        ],
      };

      class Player {
        constructor() {
          this.width = 44;
          this.height = 47;
          this.x = 50;
          this.y = GROUND_HEIGHT - this.height;
          this.vy = 0;
          this.isJumping = false;
          this.isDucking = false;
          this.frameIndex = 0;
          this.frameCount = 0;

          this.sprites = {
            run: [
              { x: 848, y: 0, width: 44, height: 47 }, // First running frame
              { x: 894, y: 0, width: 44, height: 47 }, // Second running frame
            ],
            jump: [
              { x: 848, y: 0, width: 44, height: 47 }, // Jump frame
            ],
            duck: [
              { x: 940, y: 0, width: 59, height: 30 }, // First ducking frame
              { x: 1000, y: 0, width: 59, height: 30 }, // Second ducking frame
            ],
          };

          // different collision for different states
          this.hitboxes = {
            standing: {
              width: 44 - 12, // 6px padding on each side
              height: 47 - 8, // 4px padding top and bottom
              xOffset: 6,
              yOffset: 4,
            },
            ducking: {
              width: 59 - 12, // 6px padding on each side
              height: 30 - 8, // 4px padding top and bottom
              xOffset: 6,
              yOffset: 4,
            },
          };
        }

        update() {
          this.vy += GRAVITY;
          this.y += this.vy;

          // ground collision
          const currentHeight = this.isDucking ? 30 : 47;
          if (this.y > GROUND_HEIGHT - currentHeight) {
            this.y = GROUND_HEIGHT - currentHeight;
            this.vy = 0;
            this.isJumping = false;
          }

          // animate sprite
          this.frameCount++;
          if (this.frameCount >= 5) {
            this.frameCount = 0;
            if (!this.isJumping) {
              this.frameIndex = (this.frameIndex + 1) % 2;
            }
          }

          // update dimensions based on state
          if (this.isDucking) {
            this.width = 59; // Ducking sprite width
            this.height = 30; // Ducking sprite height
          } else {
            this.width = 44; // Standing sprite width
            this.height = 47; // Standing sprite height
          }
        }

        draw() {
          // debug hitbox
          const hitbox = this.isDucking
            ? this.hitboxes.ducking
            : this.hitboxes.standing;
          ctx.save();
          ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
          ctx.fillRect(
            this.x + hitbox.xOffset,
            this.y + hitbox.yOffset,
            hitbox.width,
            hitbox.height
          );
          ctx.restore();

          // Select correct sprite array based on state
          let spriteArray;
          if (this.isJumping) {
            spriteArray = this.sprites.jump;
            this.frameIndex = 0;
          } else if (this.isDucking) {
            spriteArray = this.sprites.duck;
          } else {
            spriteArray = this.sprites.run;
          }

          const sprite = spriteArray[this.frameIndex];
          ctx.drawImage(
            dinoSprite,
            sprite.x,
            sprite.y,
            sprite.width,
            sprite.height,
            this.x,
            this.y,
            sprite.width,
            sprite.height
          );
        }

        jump() {
          if (!this.isJumping && !this.isDucking) {
            this.vy = JUMP_FORCE;
            this.isJumping = true;
            if (!isMuted) {
              playSound("jump");
            }
          }
        }

        duck() {
          if (!this.isJumping) {
            this.isDucking = true;
            this.y = GROUND_HEIGHT - 30; // 30 is ducking height
          }
        }

        stand() {
          if (this.isDucking) {
            this.isDucking = false;
            this.y = GROUND_HEIGHT - 47; // 47 is standing height
          }
        }
      }

      class Cloud {
        constructor() {
          this.width = CLOUD_SPRITE.width;
          this.height = CLOUD_SPRITE.height;
          this.x = canvas.width;
          // upper canvas
          this.y = Math.random() * (canvas.height / 2);
          // parallax effect @ 40% speed
          this.speedMultiplier = 0.4;
          // vertical drift
          this.verticalDrift = Math.sin(this.x * 0.01) * 2;
        }

        update() {
          this.x -= gameSpeed * this.speedMultiplier;
          this.verticalDrift = Math.sin(this.x * 0.01) * 2;
        }

        draw() {
          ctx.drawImage(
            dinoSprite,
            CLOUD_SPRITE.x,
            CLOUD_SPRITE.y,
            CLOUD_SPRITE.width,
            CLOUD_SPRITE.height,
            this.x,
            this.y + this.verticalDrift,
            this.width,
            this.height
          );
        }
      }

      function checkCollision(player, obstacle) {
        const hitbox = player.isDucking
          ? player.hitboxes.ducking
          : player.hitboxes.standing;

        const playerBox = {
          x: player.x + hitbox.xOffset,
          y: player.y + hitbox.yOffset,
          width: hitbox.width,
          height: hitbox.height,
        };

        const obstacleBox = obstacle.collisionBox;

        return (
          playerBox.x < obstacleBox.x + obstacleBox.width &&
          playerBox.x + playerBox.width > obstacleBox.x &&
          playerBox.y < obstacleBox.y + obstacleBox.height &&
          playerBox.y + playerBox.height > obstacleBox.y
        );
      }

      class Obstacle {
        constructor() {
          if (Math.random() < 0.3) {
            this.type = "bird";
            this.width = 46;
            this.height = 40;
            this.x = canvas.width;

            // random height between floor and halfway up canvas
            const minHeight = GROUND_HEIGHT - this.height - 120; // highest point
            const maxHeight = GROUND_HEIGHT - this.height - 20; // lowest point
            this.y = Math.random() * (maxHeight - minHeight) + minHeight;

            this.frameIndex = 0;
            this.frameCount = 0;

            // collision box
            this.collisionBox = {
              x: this.x + 8,
              y: this.y + 8,
              width: this.width - 16,
              height: this.height - 16,
            };
          } else {
            this.type = "cactus";
            this.isLarge = Math.random() > 0.5;
            const variants = this.isLarge
              ? CACTUS_SPRITES.LARGE
              : CACTUS_SPRITES.SMALL;
            this.spriteInfo =
              variants[Math.floor(Math.random() * variants.length)];

            this.width = this.spriteInfo.width;
            this.height = this.spriteInfo.height;
            this.x = canvas.width;
            this.y = GROUND_HEIGHT - this.height;

            this.collisionBox = {
              x: this.x,
              y: this.y,
              width: this.width - 4,
              height: this.height,
            };
          }
        }

        update() {
          this.x -= gameSpeed;

          if (this.type === "bird") {
            this.frameCount++;
            if (this.frameCount >= 15) {
              // change for flapping spped
              this.frameCount = 0;
              this.frameIndex = (this.frameIndex + 1) % 2;
            }
            this.collisionBox.x = this.x + 8;
          } else if (this.type === "cactus") {
            this.collisionBox.x = this.x + 2;
          }
        }

        draw() {
          if (this.type === "bird") {
            const sprite = BIRD_SPRITE.frames[this.frameIndex];
            ctx.drawImage(
              dinoSprite,
              sprite.x,
              sprite.y,
              sprite.width,
              sprite.height,
              this.x,
              this.y,
              this.width,
              this.height
            );

            // debug collision bird
            ctx.save();
            ctx.fillStyle = "rgba(0, 0, 255, 0.5)"; // JEZLER FIX
            ctx.fillRect(
              this.collisionBox.x,
              this.collisionBox.y,
              this.collisionBox.width,
              this.collisionBox.height
            );
            ctx.restore();
          } else {
            ctx.drawImage(
              dinoSprite,
              this.spriteInfo.x,
              this.spriteInfo.y,
              this.spriteInfo.width,
              this.spriteInfo.height,
              this.x,
              GROUND_HEIGHT - this.height,
              this.width,
              this.height
            );

            // debug collision cactus
            ctx.save();
            ctx.fillStyle = "rgba(255, 0, 0, 0.5)"; // JEZLER FIX
            ctx.fillRect(
              this.collisionBox.x,
              this.collisionBox.y,
              this.collisionBox.width,
              this.collisionBox.height
            );
            ctx.restore();
          }
        }
      }

      const player = new Player();
      let obstacles = [];
      let gameOver = false;
      let score = 0;
      let frameCount = 0;

      function playSound(type) {
        if (type === "jump") {
          const jumpSound = new Audio(
            "data:audio/mpeg;base64,T2dnUwACAAAAAAAAAABVDxppAAAAABYzHfUBHgF2b3JiaXMAAAAAAkSsAAD/////AHcBAP////+4AU9nZ1MAAAAAAAAAAAAAVQ8aaQEAAAC9PVXbEEf//////////////////+IDdm9yYmlzNwAAAEFPOyBhb1R1ViBiNSBbMjAwNjEwMjRdIChiYXNlZCBvbiBYaXBoLk9yZydzIGxpYlZvcmJpcykAAAAAAQV2b3JiaXMlQkNWAQBAAAAkcxgqRqVzFoQQGkJQGeMcQs5r7BlCTBGCHDJMW8slc5AhpKBCiFsogdCQVQAAQAAAh0F4FISKQQghhCU9WJKDJz0IIYSIOXgUhGlBCCGEEEIIIYQQQgghhEU5aJKDJ0EIHYTjMDgMg+U4+ByERTlYEIMnQegghA9CuJqDrDkIIYQkNUhQgwY56ByEwiwoioLEMLgWhAQ1KIyC5DDI1IMLQoiag0k1+BqEZ0F4FoRpQQghhCRBSJCDBkHIGIRGQViSgwY5uBSEy0GoGoQqOQgfhCA0ZBUAkAAAoKIoiqIoChAasgoAyAAAEEBRFMdxHMmRHMmxHAsIDVkFAAABAAgAAKBIiqRIjuRIkiRZkiVZkiVZkuaJqizLsizLsizLMhAasgoASAAAUFEMRXEUBwgNWQUAZAAACKA4iqVYiqVoiueIjgiEhqwCAIAAAAQAABA0Q1M8R5REz1RV17Zt27Zt27Zt27Zt27ZtW5ZlGQgNWQUAQAAAENJpZqkGiDADGQZCQ1YBAAgAAIARijDEgNCQVQAAQAAAgBhKDqIJrTnfnOOgWQ6aSrE5HZxItXmSm4q5Oeecc87J5pwxzjnnnKKcWQyaCa0555zEoFkKmgmtOeecJ7F50JoqrTnnnHHO6WCcEcY555wmrXmQmo21OeecBa1pjppLsTnnnEi5eVKbS7U555xzzjnnnHPOOeec6sXpHJwTzjnnnKi9uZab0MU555xPxunenBDOOeecc84555xzzjnnnCA0ZBUAAAQAQBCGjWHcKQjS52ggRhFiGjLpQffoMAkag5xC6tHoaKSUOggllXFSSicIDVkFAAACAEAIIYUUUkghhRRSSCGFFGKIIYYYcsopp6CCSiqpqKKMMssss8wyyyyzzDrsrLMOOwwxxBBDK63EUlNtNdZYa+4555qDtFZaa621UkoppZRSCkJDVgEAIAAABEIGGWSQUUghhRRiiCmnnHIKKqiA0JBVAAAgAIAAAAAAT/Ic0REd0REd0REd0REd0fEczxElURIlURIt0zI101NFVXVl15Z1Wbd9W9iFXfd93fd93fh1YViWZVmWZVmWZVmWZVmWZVmWIDRkFQAAAgAAIIQQQkghhRRSSCnGGHPMOegklBAIDVkFAAACAAgAAABwFEdxHMmRHEmyJEvSJM3SLE/zNE8TPVEURdM0VdEVXVE3bVE2ZdM1XVM2XVVWbVeWbVu2dduXZdv3fd/3fd/3fd/3fd/3fV0HQkNWAQASAAA6kiMpkiIpkuM4jiRJQGjIKgBABgBAAACK4iiO4ziSJEmSJWmSZ3mWqJma6ZmeKqpAaMgqAAAQAEAAAAAAAACKpniKqXiKqHiO6IiSaJmWqKmaK8qm7Lqu67qu67qu67qu67qu67qu67qu67qu67qu67qu67qu67quC4SGrAIAJAAAdCRHciRHUiRFUiRHcoDQkFUAgAwAgAAAHMMxJEVyLMvSNE/zNE8TPdETPdNTRVd0gdCQVQAAIACAAAAAAAAADMmwFMvRHE0SJdVSLVVTLdVSRdVTVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVTdM0TRMIDVkJAJABAKAQW0utxdwJahxi0nLMJHROYhCqsQgiR7W3yjGlHMWeGoiUURJ7qihjiknMMbTQKSet1lI6hRSkmFMKFVIOWiA0ZIUAEJoB4HAcQLIsQLI0AAAAAAAA       function updateHighScores() {
        highScores.push(score);
        highScores.sort((a, b) => b - a);
        highScores = highScores.slice(0, 5);
        localStorage.setItem("dinoHighScores", JSON.stringify(highScores));

        const scoresList = document.getElementById("scoresList");
        scoresList.innerHTML = highScores
          .map((score) => `<li>${score}</li>`)
          .join("");
      }

      function checkCollision(player, obstacle) {
        return (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        );
      }

      function drawGround() {
        // move ground back
        groundX = (groundX - gameSpeed) % GROUND_SPRITE.width;

        // copies cover the canvas width plus one extra to preload
        let numCopies = Math.ceil(canvas.width / GROUND_SPRITE.width) + 1;

        for (let i = 0; i < numCopies; i++) {
          ctx.drawImage(
            dinoSprite,
            GROUND_SPRITE.x,
            GROUND_SPRITE.y,
            GROUND_SPRITE.width,
            GROUND_SPRITE.height,
            groundX + GROUND_SPRITE.width * i,
            GROUND_HEIGHT - 12,
            GROUND_SPRITE.width,
            GROUND_SPRITE.height
          );
        }
      }

      function drawScore() {
        const highScore = highScores[0] || 0;
        const formattedHighScore = highScore.toString().padStart(6, "0");
        const formattedCurrentScore = score.toString().padStart(6, "0");
        const startX = canvas.width - 320;
        const startY = 20;
        const digitSpacing = 12;

        // 'HI'
        ctx.drawImage(
          dinoSprite,
          HI_SPRITE.H.x,
          HI_SPRITE.H.y,
          HI_SPRITE.H.width,
          HI_SPRITE.H.height,
          startX,
          startY,
          HI_SPRITE.H.width,
          HI_SPRITE.H.height
        );
        ctx.drawImage(
          dinoSprite,
          HI_SPRITE.I.x,
          HI_SPRITE.I.y,
          HI_SPRITE.I.width,
          HI_SPRITE.I.height,
          startX + HI_SPRITE.H.width,
          startY,
          HI_SPRITE.I.width,
          HI_SPRITE.I.height
        );

        // high score
        for (let i = 0; i < formattedHighScore.length; i++) {
          const digit = parseInt(formattedHighScore[i]);
          const sprite = NUMBER_SPRITES[digit];
          ctx.drawImage(
            dinoSprite,
            sprite.x,
            sprite.y,
            sprite.width,
            sprite.height,
            startX + 30 + i * digitSpacing,
            startY,
            sprite.width,
            sprite.height
          );
        }

        // score digits
        for (let i = 0; i < formattedCurrentScore.length; i++) {
          const digit = parseInt(formattedCurrentScore[i]);
          const sprite = NUMBER_SPRITES[digit];
          ctx.drawImage(
            dinoSprite,
            sprite.x,
            sprite.y,
            sprite.width,
            sprite.height,
            canvas.width - 170 + i * digitSpacing,
            startY,
            sprite.width,
            sprite.height
          );
        }
      }

      function drawGameOverScreen() {
        ctx.drawImage(
          dinoSprite,
          GAME_OVER_SPRITE.x,
          GAME_OVER_SPRITE.y,
          GAME_OVER_SPRITE.width,
          GAME_OVER_SPRITE.height,
          canvas.width / 2 - GAME_OVER_SPRITE.width / 2,
          canvas.height / 3,
          GAME_OVER_SPRITE.width,
          GAME_OVER_SPRITE.height
        );

        // Restart button animation
        restartButtonFrameCount++;
        if (restartButtonFrameCount >= RESTART_ANIMATION_SPEED) {
          restartButtonFrameCount = 0;
          restartButtonFrame =
            (restartButtonFrame + 1) % RESTART_BUTTON_SPRITE.totalFrames;
        }

        // restart button
        ctx.drawImage(
          dinoSprite,
          RESTART_BUTTON_SPRITE.x +
            restartButtonFrame * RESTART_BUTTON_SPRITE.width,
          RESTART_BUTTON_SPRITE.y,
          RESTART_BUTTON_SPRITE.width,
          RESTART_BUTTON_SPRITE.height,
          canvas.width / 2 - RESTART_BUTTON_SPRITE.width / 2,
          canvas.height / 2,
          RESTART_BUTTON_SPRITE.width,
          RESTART_BUTTON_SPRITE.height
        );
      }

      function resetGame() {
        gameOver = false;
        score = 0;
        frameCount = 0;
        obstacles = [];
        clouds = [];
        gameSpeed = INITIAL_SPEED;

        player.y = GROUND_HEIGHT - player.height; // position player on ground
        player.vy = 0; // vertical velocity to 0
        player.isJumping = false; // reset jumping flag

        gameLoop(); //restart game
      }

      function gameLoop() {
        if (gameOver) {
          drawGameOverScreen();
          return; // exit looping when in game over state
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (frameCount % 60 === 0 && Math.random() < 0.3) {
          // 30% chance every 60 frames
          clouds.push(new Cloud());
        }

        // update clouds first
        clouds = clouds.filter((cloud) => {
          cloud.update();
          cloud.draw();
          return cloud.x > -cloud.width;
        });

        frameCount++;
        if (frameCount % 5 === 0) {
          const previousScore = score;
          score++;

          if (Math.floor(previousScore / 100) < Math.floor(score / 100)) {
            gameSpeed += 0.5;
            if (!isMuted) {
              playSound("levelUp");
            }
          }
        }

        // generate the obsitcals
        if (frameCount % Math.floor(100 - gameSpeed * 2) === 0) {
          obstacles.push(new Obstacle());
        }

        player.update();
        player.draw();

        obstacles = obstacles.filter((obstacle) => {
          obstacle.update();
          obstacle.draw();

          if (checkCollision(player, obstacle)) {
            if (!isMuted) {
              playSound("hit");
            }
            gameOver = true;
            updateHighScores();
          }

          return obstacle.x > -obstacle.width;
        });

        drawGround();
        drawScore();
        requestAnimationFrame(gameLoop);
      }

      // restar button
      canvas.addEventListener("click", (e) => {
        const buttonX = canvas.width / 2 - RESTART_BUTTON_SPRITE.width / 2;
        const buttonY = canvas.height / 2;
        const buttonWidth = RESTART_BUTTON_SPRITE.width;
        const buttonHeight = RESTART_BUTTON_SPRITE.height;

        if (
          e.offsetX >= buttonX &&
          e.offsetX <= buttonX + buttonWidth &&
          e.offsetY >= buttonY &&
          e.offsetY <= buttonY + buttonHeight &&
          gameOver
        ) {
          resetGame();
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
          if (gameOver) {
            // reset
            gameOver = false;
            score = 0;
            frameCount = 0;
            obstacles = [];
            clouds = [];
            gameSpeed = INITIAL_SPEED;
            player.y = GROUND_HEIGHT - player.height;
            player.vy = 0;
            gameLoop();
          } else {
            player.jump();
          }
        } else if (event.code === "KeyS" || event.code === "ArrowDown") {
          player.duck();
        } else if (event.code === "KeyM") {
          isMuted = !isMuted;
        }
      });

      document.addEventListener("keyup", (event) => {
        if (event.code === "KeyS" || event.code === "ArrowDown") {
          player.stand();
        }
      });
      updateHighScores();
      gameLoop();
    </script>
  </body>
</html>
