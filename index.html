<!DOCTYPE html>
<html>
<head>
    <title>dino</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GROUND_HEIGHT = 250;
        const JUMP_FORCE = -15;
        const GRAVITY = 0.8;

        class Player {
            constructor() {
                this.width = 40;
                this.height = 60;
                this.x = 50;
                this.y = GROUND_HEIGHT - this.height;
                this.vy = 0;
                this.isJumping = false;
            }

            jump() {
                if (!this.isJumping) {
                    this.vy = JUMP_FORCE;
                    this.isJumping = true;
                }
            }

            update() {
                this.vy += GRAVITY;
                this.y += this.vy;

                if (this.y > GROUND_HEIGHT - this.height) {
                    this.y = GROUND_HEIGHT - this.height;
                    this.vy = 0;
                    this.isJumping = false;
                }
            }

            draw() {
                ctx.fillStyle = '#333';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Obstacle {
            constructor() {
                this.width = 20;
                this.height = 40;
                this.x = canvas.width;
                this.y = GROUND_HEIGHT - this.height;
                this.speed = 5;
            }

            update() {
                this.x -= this.speed;
            }

            draw() {
                ctx.fillStyle = '#f00';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        const player = new Player();
        let obstacles = [];
        let gameOver = false;
        let score = 0;
        let frameCount = 0;

        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y;
        }

        function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, GROUND_HEIGHT);
            ctx.lineTo(canvas.width, GROUND_HEIGHT);
            ctx.stroke();
        }

        function drawScore() {
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 20, 30);
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = '#000';
                ctx.font = '40px Arial';
                ctx.fillText('you dead noob', canvas.width/2 - 100, canvas.height/2);
                ctx.font = '20px Arial';
                ctx.fillText('space to restart', canvas.width/2 - 100, canvas.height/2 + 40);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frameCount++;
            if (frameCount % 5 === 0) {
                score++;
            }

            if (frameCount % 100 === 0) {
                obstacles.push(new Obstacle());
            }

            player.update();
            player.draw();

            obstacles = obstacles.filter(obstacle => {
                obstacle.update();
                obstacle.draw();
                
                if (checkCollision(player, obstacle)) {
                    gameOver = true;
                }
                
                return obstacle.x > -obstacle.width;
            });

            drawGround();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                if (gameOver) {
                    // reset
                    gameOver = false;
                    score = 0;
                    frameCount = 0;
                    obstacles = [];
                    player.y = GROUND_HEIGHT - player.height;
                    player.vy = 0;
                    gameLoop();
                } else {
                    player.jump();
                }
            }
        });

        gameLoop();
    </script>
</body>
</html>
